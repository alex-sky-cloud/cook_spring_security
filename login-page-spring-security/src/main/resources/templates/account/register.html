<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Form Samples - Inputs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body class="hold-transition register-page">
<div class="register-logo">
    <div class="card">
        <div class="card-body register-card-body">
            <p class="login-box-msg">Регистрация новой учетной записи</p>
            <form th:action="@{/register}" th:object="${userData}" method="post">

                <ul class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <li th:each="error : ${#fields.errors('*')}" th:text="${error}">error</li>
                </ul>
                <div>
                    <label>First name:</label>
                    <input type="text" th:field="*{firstName}" placeholder="First Name"
                           th:errorclass="is-invalid"/>
                </div>

                <input type="submit" value="Register"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
